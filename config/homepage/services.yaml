- Media Management:
    - Jellyseerr:
        icon: jellyseerr.png
        href: http://192.168.0.45:5055
        description: Media Request Manager
        siteMonitor: http://jellyseerr:5055
        server: my-server
        container: jellyseerr
        show_version: true
        widget:
          type: jellyseerr
          url: http://jellyseerr:5055
          key: {{HOMEPAGE_VAR_JELLYSEERR_KEY}}
    - Radarr:
        icon: radarr.png
        href: http://192.168.0.45:7878        
        description: Movie Manager
        siteMonitor: http://radarr:7878
        server: my-server
        container: radarr
        widget:
          type: radarr
          url: http://192.168.0.45:7878  
          key: {{HOMEPAGE_VAR_RADARR_KEY}}
    - Sonarr:
        icon: sonarr.png
        href: http://192.168.0.45:8989
        description: TV Show Manager
        siteMonitor: http://sonarr:8989
        server: my-server
        container: sonarr
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR_KEY}}
    - Bazarr:
        icon: bazarr.png
        href: http://192.168.0.45:6767
        description: Subtitle Manager
        siteMonitor: http://bazarr:6767
        server: my-server
        container: bazarr
        widget:
          type: bazarr
          url: http://bazarr:6767
          key: {{HOMEPAGE_VAR_BAZARR_KEY}}

- File Management:
    - Prowlarr:
        icon: prowlarr.png
        href: http://192.168.0.45:9696
        description: Usenet Indexer Manager
        siteMonitor: http://prowlarr:9696
        server: my-server
        container: prowlarr
        widget:
            type: prowlarr
            url: http://prowlarr:9696
            key: {{HOMEPAGE_VAR_PROWLARR_KEY}}

    - Jellyfin:
        icon: jellyfin.png
        href: http://192.168.0.45:8096
        description: Streaming Service
        siteMonitor: http://jellyfin:8096
        server: my-server
        container: jellyfin
        widget:
            type: jellyfin
            url: http://jellyfin:8096
            key: {{HOMEPAGE_VAR_JELLYFIN_KEY}}
            enableBlocks: true # optional, defaults to false
            enableNowPlaying: true # optional, defaults to true
            enableUser: true # optional, defaults to false
            enableMediaControl: false # optional, defaults to true
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true

    - NZBGet:
        icon: nzbget.png
        href: http://192.168.0.45:6789
        description: Usenet Downloader
        siteMonitor: http://nzbget:6789
        server: my-server
        container: nzbget
        widget:
            type: nzbget
            url: http://nzbget:6789
            username: {{HOMEPAGE_VAR_NZBGET_USER}}
            password: {{HOMEPAGE_VAR_NZBGET_PASS}}

# - System Monitoring:
#     - Glances Full Width:
#         widget:
#             type: glances
#             url: http://glances:61208/
#             metric: info 
#             version: 4 # http://192.168.0.45:61208/api/4/info

- System Monitoring:
    - CPU Usage:
        widget:
            type: glances
            url: http://glances:61208/
            metric: cpu
            version: 4
    - Temperature:
        widget:
            type: glances
            url: http://glances:61208/
            metric: "sensor:Package id 0"
            version: 4
    - Memory Usage:
        widget:
            type: glances
            url: http://glances:61208/
            metric: memory
            version: 4
    - Disk Usage:
        widget:
            type: glances
            url: http://glances:61208
            metric: disk:sda
            version: 4
    - Network Usage:
        widget:
            type: glances
            url: http://192.168.0.45:61208/
            metric: network:eth
            version: 4
    # - NAS Health:
    #     widget:
    #       type: glances
    #       url: http://glances:61208
    #       version: 4
    #       metric: "fs:/nas"
    - Container Stats:
        widget:
          type: glances
          url: http://glances:61208
          version: 4
          metric: processcount
    - DiskStation Status:
        widget:
          type: diskstation
          url: http://192.168.0.11:5000/
          username: {{HOMEPAGE_VAR_SYNO_USER}}
          password: {{HOMEPAGE_VAR_SYNO_PASS}}
          volume: volume_1
    - Speedtest:
        #icon: speedtest-tracker.png
        href: http://192.168.0.45:8080
        widget:
            type: speedtest
            url: http://192.168.0.45:8080
            #version: 2
            key: APItoken
            bitratePrecision: 1 # Show 1 decimal point (e.g., 940.5 Mbps)