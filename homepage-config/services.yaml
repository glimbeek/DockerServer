- System Monitoring:
    - CPU Usage:
        widget:
            type: glances
            url: http://192.168.0.45:61208/
            metric: cpu
            version: 4
    - Temperature:
        widget:
            type: glances
            url: http://192.168.0.45:61208/
            metric: "sensor:Package id 0"
            version: 4
    - Memory Usage:
        widget:
            type: glances
            url: http://192.168.0.45:61208/
            metric: memory
            version: 4
    - Disk Usage:
        widget:
            type: glances
            url: http://192.168.0.45:61208
            metric: fs:/host
            version: 4
    - Network Usage:
        widget:
            type: glances
            url: http://192.168.0.45:61208/
            metric: network:enp0s31f6 # Make sure this is the correct interface 'ip addr'
            version: 4
    - DiskStation Status:
        widget:
          type: diskstation
          url: http://192.168.0.11:5000/
          username: {{HOMEPAGE_VAR_NAS_USER}}
          password: {{HOMEPAGE_VAR_NAS_PASS}}
          volume: volume_1
          
- Speedtest:
    - Speedtest Tracker:
        #icon: speedtest-tracker.png
        href: http://192.168.0.45:8080
        widget:
            type: speedtest
            url: http://192.168.0.45:8080
            #version: 2
            key: APItoken
            bitratePrecision: 1 # Show 1 decimal point (e.g., 940.5 Mbps)

