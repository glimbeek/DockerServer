            password: {{HOMEPAGE_VAR_NPM_PASS}}

    - Portainer:
        icon: portainer.png
        href: https://192.168.0.45:9443
        description: Container Management
        siteMonitor: http://portainer:9000
        server: my-server
        container: portainer

- Smart Home Sensors:
    - Power Usage:
        icon: domoticz.png
        href: http://192.168.0.45:8081/#/Devices/1/Log
        widget:
          type: customapi
          url: "http://192.168.0.45:8081/json.htm?type=command&param=getdevices&rid=1"
          method: GET
          mappings:
            - field: result[0].Usage
              label: Current
              format: text
            - field: result[0].CounterToday
              label: Usage 24h
              format: text
            - field: result[0].CounterDelivToday
              label: Return 24h
              format: text
            - field: result[0].LastUpdate
              label: Last Seen
              format: datetime
              dateformat: "DD-MM-YYYY HH:mm:ss"

    - Gas Usage:
        icon: domoticz.png
        href: http://192.168.0.45:8081/#/Devices/2/Log
        widget:
          type: customapi
          url: "http://192.168.0.45:8081/json.htm?type=command&param=getdevices&rid=2"
          method: GET
          mappings:
            - field: result[0].CounterToday
              label: Usage 24h
              format: text
            - field: result[0].LastUpdate
              label: Last Seen
              format: datetime
              dateformat: "DD-MM-YYYY HH:mm:ss"